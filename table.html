<DOCTYPE! html>
<head>
	<style type="text/css">
		table {border: 1px solid grey;}
		th {border: 1px solid red;}
		td {border: 1px solid grey;}
	</style>
</head>
<body>
<table>
<tr>
<td>Row 1, Cell 1</td>
<td>Row 1, Cell 2</td>
<td>Row 1, Cell 3</td>
</tr>
 <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
    <td>Row 2, Cell 3</td>
</tr>
<tr>
<td>Row 3, Cell 1</td>
<td>Row 3, Cell 2</td>
<td>Row 3, Cell 3</td>
</tr>
<tr>
<td>Row 4, Cell 1</td>
<td>Row 4, Cell 2</td>
<td>Row 4, Cell 3</td>
</tr>
<tr>
<td colspan="3">Row 5</td>
</tr>
<tr>
<td rowspan="2">Row 6</td>
<td>Row 6, Cell 2</td>
<td>Row 6, Cell 3</td>
</tr>
<tr>
<td>Row 7, Cell 2</td>
<td>Row 7, Cell 3</td>
</tr>
<tr>
<td>Row 8, Cell 1</td>
<td rowspan="2" colspan="2">Row 8, Cell 2</td>
</tr>
<tr>
<td>Row 9, cell 1</td>
</tr>
</table>
</body>
</html>
